<body>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: 'AIzaSyAWCSgrV6Dj9ru2EGVc3QG75U9DK_KaMjE',
      authDomain: 'horror-words.firebaseapp.com',
      databaseURL: 'https://horror-words.firebaseio.com',
      projectId: 'horror-words',
      storageBucket: '',
      messagingSenderId: '559967381390'
    }
    firebase.initializeApp(config)

    var database = firebase.database()
    // initialise elm
    var app = Elm.Main.fullscreen()

    function writeData() {
      database.ref('suggestions').push(
        {
        name: 'astroash',
        film: 'the thing',
        url: 'unknown'

      }
      )
    }
    // var stringChecker = function (str){
    //   if (typeof str !== 'string'){

    //   }
    // }
    function readData() {
      database.ref('suggestions').on('value', function (snapshot) {
        var data = snapshot.val()
        // console.log('data', Array.isArray(data))
        var dataKeys = Object.keys(data)
        var dataArray = dataKeys.reduce(function(acc,ele) {
          return acc.concat(data[ele])
        },[])
        // console.log('dataArray', Array.isArray(dataArray))
        app.ports.receiveSuggestions.send(dataArray)
      })
    }
    // writeData()
    readData()
      app.ports.changeSuggestions.subscribe(function (suggestions) {
          console.log(suggestions)
        })
  </script>
</body>

</html>
